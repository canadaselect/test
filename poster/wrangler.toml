# Cloudflare Worker 配置文件
# 使用 Wrangler CLI 部署时需要此文件

name = "poster-proxy"
main = "worker.js"
compatibility_date = "2024-01-01"

# 账户信息（需要替换为你的实际值）
# account_id = "your-account-id"
# workers_dev = true

# 生产环境配置
[env.production]
name = "poster-proxy-production"
routes = [
  { pattern = "canadiannaturals.ca/api/fetch*", zone_name = "canadiannaturals.ca" }
]

# 开发环境配置
[env.development]
name = "poster-proxy-dev"
workers_dev = true

# KV 命名空间（如果需要缓存）
# [[kv_namespaces]]
# binding = "CACHE"
# id = "your-kv-namespace-id"

# 环境变量（如果需要）
# [vars]
# ALLOWED_DOMAINS = "canadiannaturals.ca,www.canadiannaturals.ca"
# MAX_CACHE_AGE = "300"

# 部署说明：
# 1. 安装 Wrangler: npm install -g wrangler
# 2. 登录: wrangler login
# 3. 部署到开发环境: wrangler publish --env development
# 4. 部署到生产环境: wrangler publish --env production
#
# 更多信息：https://developers.cloudflare.com/workers/wrangler/
